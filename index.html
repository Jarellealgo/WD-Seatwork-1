<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WD - SEATWORK 1</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div class="main-box">
    <div class="overlay"></div>
    <div class="content">
      <div class="title">WD - SEATWORK 1</div>
      <div class="name">JARELLE ALGO</div>
      <div class="center-area">
        <img src="./assets/img/img2.png" alt="Wheel" class="wheel-img" id="wheel-img"/>
        <div class="buttons" id="wheel-buttons">
          <a href="pages/headers/index.html" class="custom-btn" style="text-decoration:none;">HEADER<br>DESIGNS</a>
          <a href="pages/footers/index.html" class="custom-btn" style="text-decoration:none;">FOOTER<br>DESIGNS</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const wheel = document.getElementById('wheel-img');
    const centerArea = document.querySelector('.center-area');

    if (window.matchMedia('(hover: hover)').matches) {
      centerArea.addEventListener('mouseenter', function () {
        centerArea.classList.add('show-buttons');
      });
      centerArea.addEventListener('mouseleave', function () {
        centerArea.classList.remove('show-buttons');
      });
    }

    let buttonsVisible = false;

    wheel.addEventListener('click', function (e) {
      e.stopPropagation();
      buttonsVisible = !buttonsVisible;
      if (buttonsVisible) {
        centerArea.classList.add('show-buttons');
      } else {
        centerArea.classList.remove('show-buttons');
      }
    });

    document.addEventListener('click', function (e) {
      if (buttonsVisible && !centerArea.contains(e.target)) {
        centerArea.classList.remove('show-buttons');
        buttonsVisible = false;
      }
    });
  </script>
</body>
</html>
