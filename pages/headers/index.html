<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WD - SEATWORK 1</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="navbar">
  <div class="navbar-left">HEADER DESIGNS</div>
  <div class="navbar-right">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">About</a>
    <a href="#" class="nav-link">Contact</a>
    <a href="#" class="nav-link">Sign In</a>
    <a href="#" class="nav-link">Sign Up</a>
  </div>
</div>
  <div class="main-content">
    <div class="sections">
      <div class="section-box performance-section">
  <div class="top-row">
    <div class="brand">PERFORMANCE EDGE</div>
    <div class="info">
      <div class="address">123 Main Street</div>
      <div class="contact">(555) 123-4567</div>
    </div>
  </div>
  <div class="section-row nav-links">
    <span class="btn">VEHICLES</span>
    <span class="btn">TUNING</span>
    <span class="btn">ABOUT US</span>
    <span class="btn">EVENTS</span>
  </div>
</div>

      <div class="section-box user-access">
  <div class="user-access-left">
    <div class="section-title">USER ACCESS</div>
  </div>
  <div class="user-access-right">
    <input type="text" placeholder="Username" class="input-field" />
    <input type="password" placeholder="Password" class="input-field" />
    <span class="btn">LOG IN</span>
    <span class="btn">SIGN UP</span>
  </div>
</div>

      <div class="section-box search-section">
        <div class="vertical-btns-col">
          <span class="btn btn-green">HOME</span>
          <span class="btn btn-yellow">SERVICES</span>
          <span class="btn btn-red">CONTACT</span>
        </div>
        <div class="search-col">
          <span class="search-bar">
            <input type="text" placeholder="Search" />
            <span class="search-icon">&#128269;</span>
          </span>
          <span class="btn btn-black">ENTER</span>
        </div>
      </div>

      <div class="section-box garage-forum">
  <div class="garage-left">
    <div class="section-title">GARAGE<br>FORUM</div>
  </div>
  <div class="garage-right">
    <span class="btn">MY GARAGE</span>
    <span class="btn">LOG IN</span>
    <span class="btn">REGISTER</span>
    <span class="btn btn-blue">GET STARTED</span>
  </div>
</div>

      <div class="section-box">
        <div class="section-title">BRAND STATEMENT</div>
        <div class="section-row">
          <span class="btn">OUR VISION</span>
          <span class="btn">TECHNOLOGY</span>
          <span class="btn">CAREERS</span>
        </div>
      </div>
    </div>
  </div>

  <button class="back-home-btn" onclick="window.location.href='../../index.html'">BACK TO HOME</button>
</body>
</html>
